<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <title>Appointment Call</title>
</head>
<body>
    <div class="container">
        <div class="card card-body">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="box">
                            <h1 class="text-center">ADD YOUR DETAILS HERE</h1>
                        </div>
                    </div>
                </div>
            </div>
            <form>
                <div class="container">
                    <div class="input-group">
                        <div class="input-group-text">
                            <label for="name" class="form-label">Name:</label>
                        </div>
                        <input type="text" id="name" class="form-control">
                    </div>
                </div>

                <div class="container">
                    <div class="input-group" style="margin-top: 5px;">
                        <div class="input-group-text">
                            <label for="email" class="form-label">Email:</label>
                        </div>
                        <input type="text" id="email" class="form-control">
                    </div>
                </div>

                <div class="container">
                    <div class="input-group" style="margin-top: 5px;">
                        <div class="input-group-text">
                            <label for="Phone" class="form-label">Phone Number:</label>
                        </div>
                        <input type="text" id="Phone" class="form-control">
                    </div>
                </div>

                <div class="container">
                    <div class="input-group">
                        <button class="btn btn-outline-success" id="submit" style="margin-top: 5px; width: 100%">SUBMIT</button>
                    </div>
                </div>
            </form>

            <div class="container">
                <ul class="list-group" id="product-list" style="margin-top: 5px;">
                </ul>
            </div>
        </div>
    </div>

    <script src="axios.js"></script>
</body>
</html>
